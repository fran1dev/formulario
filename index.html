<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Duru+Sans&display=swap" rel="stylesheet">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body translate="no"> 
    <div class="content">
    <header class="title">
        <h1 id="title">Superapp new life</h1>
        <p id="title">Completa los datos para finalizar el registro</p>
    </header>    
    <main>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Nombre</label>
                <input type="text" name="name" id="name-label" placeholder="Nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Edad(opcional)</label>
                <input type="number" name="age" id="number" min="10" max="99" placeholder="Edad" class="form-control">
            </div>
            <div class="form-group"> <p>Con que opcion describirias tu roll laboral?</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected value>Seleccion el roll correspondiente</option>
                    <option value="student">Estudiante</option>
                    <option value="job">Trabajador</option>
                    <option value="learner">Aprendiz full time</option>
                    <option value="preferNo">Prefiero no describir</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <div class="form-group"><p>Recomendarias Superapp a un amigo?</p>
                <label>
                    <input name="user-recomended" value="definitely" type="radio" class="input-radio" checked>
                    Definitivamente
                </label>    
                <label>
                    <input name="user-recomended" value="maybe" type="radio" class="input-radio">
                    Quizas
                </label>    
                <label>    
                    <input name="user-recomended" value="not-sure" type="radio" class="input-radio">
                    No estoy seguro
                </label>
                
            </div>
            <div class="form-group"> <p>Ocupacion actual</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected value>Seleccione su ocupacion correspondiente</option>
                    <option value="student">Estudiante</option>
                    <option value="job">Trabajador</option>
                    <option value="learner">Aprendiz full time</option>
                    <option value="preferNo">Prefiero no describir</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <div class="form-group"><p>Area que mas utiliza de Superapp</p>
                <select name="mostLike" class="form-control" id="most-like" required>
                    <option disabled selected value>Seleccione</option>
                    <option value="challenges">Desafios</option>
                    <option value="projects">Proyectos</option>
                    <option value="community">comunidad</option>
                    <option value="openSource">Codigo abierto</option>
                </select>
            </div>
            <div class="form-group">
                <p>Que area mejoraria?<span>(marque las que considere)</span></p>
                <label><input type="checkbox" name="prefer" value="front-end-proyect" class="input-checkbox">
                    "Front-end Proyects"
                </label>
                <label><input type="checkbox" name="prefer" value="back-end-proyect" class="input-checkbox">
                    "Back-end Proyects"
                </label>
                <label><input type="checkbox" name="prefer" value="data-visualizacion" class="input-checkbox">
                    "Data Visualizacion"
                </label>
                <label><input type="checkbox" name="prefer" value="challenges" class="input-checkbox">
                    "Challenges"
                </label>
                <label><input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox">
                    "Open Source Community"
                </label>
                <label><input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox">
                    "Gitter help room"
                </label>
                <label><input type="checkbox" name="prefer" value="videos" class="input-checkbox">
                    "Videos"
                </label>
                <label><input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox">
                    "City meetups"
                </label>
                <label><input type="checkbox" name="prefer" value="wiki" class="input-checkbox">
                    "Wiki"
                </label>
                <label><input type="checkbox" name="prefer" value="forum" class="input-checkbox">
                    "Forum"
                </label>
                <label><input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox">
                    "Additional Courses"
                </label>
            </div>
            <div class="form-group"><p>Algun comentario o sugerencia?</p>
                <label for="name" id="name-label"></label>
                <textarea name="comments" id="comments" maxlength="300" class="input-textarea" placeholder="Deja aqui tu comentario"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Enviar
                </button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
